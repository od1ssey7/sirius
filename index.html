<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odissey Airlines</title>
</head>
<body>
    <header class="header">
        <div class="logo"><img src="logo.jpg"></div>
        <div class="search-container">
            <input type="text" placeholder="Поиск...">
            <button type="submit">Поиск</button>
        </div>
        <nav class="navbar">
            <ul>
                <li class="nav-entrance"><a href="#">Вход</a></li>
                <li class="nav-bascket"><a href="#">Корзина</a></li>
            </ul>
        </nav>    
    </header>
    <main>
        <div class="avia-container">
            <section>
                <div class="row">
                    <div class="col-xs">
                        <h1 class="title-main">Авиабилеты</h1> 
                    </div>
                </div>
            </section>

            <section>
                <div class="row cards-margin-bottom">
                    <div class="col-md-4 col-sm-6">
                        <div class="card">
                            <div class="card-body-active">
                                <a href="booking.html" class="card-link">
                                    <div>
                                        <div class="card-image">
                                            <img src="Peter.jpg" alt="Уфа - Санкт-Петербург"> 
                                        </div>
                                        <div class="card-text">
                                            <div class="card-text-title">Уфа - Санкт-Петербург</div>
                                            <div class="card-text-cost">₽₽ • Билет</div>
                                            <div class="card-text-time">2ч - 3ч</div>
                                        </div>
                                    </div>
                                </a> 
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-4 col-sm-6">
                        <div class="card">
                            <div class="card-body active">
                                <a href="booking.html" class="card-link">
                                    <div>
                                        <div class="card-image">
                                            <img src="Moskow.jpg" alt="Уфа - Москва"> 
                                        </div>
                                        <div class="card-text">
                                            <div class="card-text-title">Уфа - Москва</div>
                                            <div class="card-text-cost">₽₽ • Билет</div>
                                            <div class="card-text-time">1ч - 2ч</div>
                                        </div>
                                    </div>
                                </a> 
                            </div>
                        </div>
                    </div>
                </div> 
            </section>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <section class="footer-section-logo">
                <div class="row">
                    <div class="col-xs">
                        <div class="footer-logo">
                            <a href="index.html">
                                <img src="logo.jpg" alt="logo">
                            </a>
                        </div>
                    </div>
                </div>    
            </section>
            <section class="footer-section-lang">
                <div class="row">
                    <div class="col-sm-4 col-md-3 col-xs-7">
                        <div>
                            <select name="select-lang" id="select-lang">
                                <option value="ru">Русский</option>
                                <option value="en">English</option>
                                <option value="de">Deutsch</option>
                                <option value="fr">Français</option>
                            </select>
                        </div>

                        <div class="footer-social">
                            <a href="#">
                                <img src="Vk.png" alt="VK">
                            </a>
                            <a href="#">
                                <img src="X.png" alt="X">
                            </a>
                            <a href="#">
                                <img src="inst.png" alt="instagram">
                            </a>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="footer-links link-mb link-mb-off">
                            <div>
                                <a href="#">Об Odissey Airlines</a>
                            </div>
                            <div>
                                <a href="#">Помощь</a>
                            </div>
                            <div>
                                <a href="#">FAQs</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
